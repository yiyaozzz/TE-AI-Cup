<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Images and Inputs</title>
</head>
<body>
    <table border="1" style="width: 50%; margin: auto;">
        <tr>
            <td><img src="path_to_your_first_image.jpg" alt="First Image" style="width: 100%; height: auto;"></td>
            <td><img src="path_to_your_second_image.jpg" alt="Second Image" style="width: 100%; height: auto;"></td>
        </tr>
        <tr>
            <td><input type="text" name="firstInput" placeholder="Enter text here"></td>
            <td><input type="text" name="secondInput" placeholder="Enter text here"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><button type="submit">Submit</button></td>
        </tr>
    </table>
</body>
</html>
